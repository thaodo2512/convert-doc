# Entity Auxiliary Names PDR (Type 16)
pdrHeader:
  recordHandle:
    type: uint32
    value: 16
  PDRHeaderVersion:
    type: uint8
    value: 1
  PDRType:
    type: uint8
    value: 16
  recordChangeNumber:
    type: uint16
    value: 0
  dataLength:
    type: uint16
    value: 36

entityType:
  type: uint16
  value: 1

entityInstanceNumber:
  type: uint16
  value: 1

entityContainerID:
  type: uint16
  value: 0

nameStringCount:
  type: uint8
  value: 1

names:
  - entityLanguageTag:
      type: strASCII
      value: "en"
    entityName:
      type: strUTF-16BE
      value: "Compute Node"
